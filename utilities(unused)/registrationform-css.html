<div class="w-form">
    <form data-name="Brand Ambassador" data-redirect="/guest-thank-you" id="sign-up-form" name="sign-up-form" redirect="/guest-thank-you" method="POST">
        <input class="sign-up-form-field w-input" data-name="Username" id="username" maxlength="256" name="Username" placeholder="Username" required="required" type="text">
        <input class="sign-up-form-field w-input" data-name="Password 1" id="password1" maxlength="256" name="password1" placeholder="Password" required="required" type="password">
        <input class="sign-up-form-field w-input" data-name="Confirm Password" id="password2" maxlength="256" name="password2" placeholder="Re-enter Password" required="required" type="password">
        <input class="sign-up-form-field w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="Email Address" required="required" type="email">
        <input class="sign-up-form-field w-input" data-name="NIM" id="nim" maxlength="256" name="nim" placeholder="ID/NIM" required="required" type="text">
        <input class="hol-tran-btn w-button" data-wait="Please wait..." value="Sign Up" type="submit">
    </form>
    <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form</div>
    </div>
</div>
